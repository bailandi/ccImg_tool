<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>web图片工具</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css" />
  <link rel="stylesheet" type="text/css" href="../css/cropper.css" />
  <style>
    .main {
      width: 100%;
      display: -webkit-flex;
      display: flex;
      -webkit-align-items: center;
      align-items: center;
      -webkit-justify-content: center;
      justify-content: center;
    }

    .inner {
      overflow: hidden;
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 1px solid #c5c5c5;
    }

    .inner>img {
      width: 100%;
      height: 100%;
      /* position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); */
    }

    #download {
      width: 80px;
      text-align: center;
      position: absolute;
      bottom: 20%;
      margin-left: -40px;
      left: 50%;
    }
  </style>
</head>

<body>
  <div id="main" class="main">
    <label class="inner" title="选择图片" for="chooseImg">
      <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" style="display: none" onchange="selectImg(this)">
      <img id="outImg" src="https://raw.githubusercontent.com/fengyuanchen/cropperjs/master/docs/images/picture.jpg" crossorigin>
    </label>
  </div>
  <a id="download" download="test.jpeg" href="">下载图片</a>

</body>

<script data-main="../js/main" src="../js/lib/require.js"></script>
<!-- <script src="js/lib/require.js"></script>
<script src="js/config.js"></script> -->

<script>
  wHeight = document.documentElement.clientHeight;
  document.getElementById("main").style.height = wHeight + "px";

  var download = document.getElementById('download');
  var outImg = document.getElementById('outImg')
  var input = document.getElementById('chooseImg');

  var selectImg = function (file) {
    if (!file.files || !file.files[0]) {
      return;
    }
    var reader = new FileReader();
    reader.onload = function (evt) {
      input.value = '';
      document.getElementById('download').style.display = 'none'
      var replaceSrc = evt.target.result;

      //   /**@see 这里开始调用方法
      //    * */
      $cropper(replaceSrc).open({
        aspectRatio: 1,
        ok: function (base64) {
          if (base64) {
            outImg.src = base64;
            download.href = base64;
          }
          document.getElementById('download').style.display = ''
        },
        toBlob: function (blob) {
          // var formData = new FormData();
          // formData.append('croppedImage', blob);
          // console.log(formData.get('croppedImage'));
        }
      })
    }
    reader.readAsDataURL(file.files[0]);
  }
</script>

</html>
