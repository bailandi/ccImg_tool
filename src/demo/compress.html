    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<style>
    img {
        max-width: 100%;
    }
    .link {
      margin-top: 10%;
      width: 90%;
      margin-left: 5%;
      height: 30px;
      color: #fff;
      text-align: center;
      display: block;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      background: #000;
      text-decoration: none;
      line-height: 30px;
    }
</style>
<body>
