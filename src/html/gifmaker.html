<script data-main="../js/main" src="../js/lib/require.js"></script>
<script>
    var generate = function () {
        document.getElementById('tip').style.display = ''
        var gif = new GIF({
            workers: 2,
            quality: 100,
            debug: false,
            workerScript: '../js/lib/gif.worker.js'
        });
        gif.on('finished', function (blob) {
            document.getElementById('gif').src = URL.createObjectURL(blob)
            document.getElementById('download').style.display = ''
            document.getElementById('download').href = URL.createObjectURL(blob)
        });
        var i = 9
        var arr = []
        var els = document.getElementsByClassName('text')
        for (let a = 0; a < els.length; a++) {
            arr.push(els[a].value)
        }

        addFrame()

        function addFrame() {
            var image = new Image()
            image.addEventListener("load", function () {
                i++
                var canvas = document.createElement("canvas");
                canvas.width = this.width;
                canvas.height = this.height;
                var w = canvas.width;
                var h = canvas.height;
                var ctx = canvas.getContext("2d");
                ctx.drawImage(this, 0, 0);

                var fontSize = 16;
                ctx.font = fontSize + "px sans-serif";
                ctx.fillStyle = "#FFFFFF";
                var txt
                if (i <= 24) {
                    txt = arr[0];
                } else if (i > 24 && i <= 46) {
                    txt = arr[1];
                } else if (i > 46 && i <= 68) {
                    txt = arr[2];
                } else if (i > 68) {
                    txt = arr[3];
                }
                ctx.fillText(txt, (canvas.width - $getLength(txt) * fontSize) * 0.5, canvas.height - fontSize * 0.5);
                
                var imgData = ctx.getImageData(0, 0, w, h);

                compress(imgData, function (backImgData) {
                    
                })

                var canvas2 = document.createElement('canvas')
                canvas2.width = this.width;
                canvas2.height = this.height;
                var zoomctx2 = canvas2.getContext('2d')
                zoomctx2.putImageData(imgData, 0, 0, 0, 0, w, h);
                document.getElementById('gif').src = canvas2.toDataURL('image/jpeg', 0.5)
                
                // try {
                    
                //     for (var i = 0; i < imgData.data.length; i++) {
                //         imgData.data[4 * i + 3] = imgData.data[4 * i + 3] / 2
                //     }
                // } catch (e) {
                //     console.log(e);
                    
                // }
                // var canvas2 = document.createElement('canvas')
                // canvas2.width = w;
                // canvas2.height = h;
                // var zoomctx2 = canvas2.getContext('2d')
                // zoomctx2.putImageData(imgData, 0, 0, 0, 0, w, h);

                if (i === 85) {
                    gif.render();
                } else {
                    gif.addFrame(canvas2, {
                        delay: 80
                    })
                    addFrame()
                }
            }, false);
            image.src = '../image/wjz/' + i + '.jpg'
        }
        function compress(imgData, callback) {
            console.log(imgData.data[0]);
            console.log(imgData.data[1]);
            console.log(imgData.data[2]);
            console.log(imgData.data[3]);
            imgData.data[3] = imgData.data[3] / 2
            
            for (var i = 0; i < imgData.data.length; i++) {
                // imgData.data[4 * i + 3] = imgData.data[4 * i + 3]
                // imgData.data[4 * i + 0] = imgData.data[4 * i + 0] / 2;
                // imgData.data[4 * i + 1] = imgData.data[4 * i + 1] / 2;
                // imgData.data[4 * i + 2] = imgData.data[4 * i + 2] / 2;
                // imgData.data[4 * i + 0] = imgData.data[4 * i + 0] * 0.4;
                // imgData.data[4 * i + 1] = imgData.data[4 * i + 1] * 0.4;
                // imgData.data[4 * i + 2] = imgData.data[4 * i + 2] * 0.4;
            }
            callback(imgData)
            console.log("--"+imgData.data[0]);
            console.log("--" + imgData.data[1]);
            console.log("--" + imgData.data[2]);
            console.log("--" + imgData.data[3]);
        }

    }
